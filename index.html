<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Loja de Roupas - VNW</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li>
            <a href="#">Moda Feminina</a>
          </li>
          <li>
            <a href="#">Moda Infantil</a>
          </li>
          <li>
            <a href="#">Moda Masculina</a>
          </li>
          <li>
            <a href="#">Calçados</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="roupas">
        <div class="loja-catalogo">
          <img
            src="./images/image 6.png"
            alt="Casaco estilo puffer na cor preta."
          />
          <h3>R$ 180,00</h3>
          <p>Casaco Puffer</p>
          <input type="radio" name="puffer" id="P_Puffer" />
          <label for="P_Puffer">P</label>
          <input type="radio" name="puffer" id="M_Puffer" />
          <label for="M_Puffer">M</label>
          <input type="radio" name="puffer" id="G_Puffer" />
          <label for="G_Puffer">G</label>
          <input type="radio" name="puffer" id="GG_Puffer" />
          <label for="GG_Puffer">GG</label>
          <button>Comprar</button>
        </div>

        <div class="loja-catalogo">
          <img src="./images/image 2.png" alt="Regata na cor amarela." />
          <h3>R$ 20,00</h3>
          <p>Regata</p>
          <input type="radio" name="regata" id="P_Regata" />
          <label for="P_Regata">P</label>
          <input type="radio" name="regata" id="M_Regata" />
          <label for="M_Regata">M</label>
          <input type="radio" name="regata" id="G_Regata" />
          <label for="G_Regata">G</label>
          <input type="radio" name="regata" id="GG_Regata" />
          <label for="GG_Regata">GG</label>
          <button>Comprar</button>
        </div>

        <div class="loja-catalogo">
          <img src="./images/image 3.png" alt="T-shirt na cor preta." />
          <h3>R$ 30,00</h3>
          <p>T-shirt Feminina</p>
          <input type="radio" name="t-shirt" id="P_t-shirt" />
          <label for="P_t-shirt">P</label>
          <input type="radio" name="t-shirt" id="M_t-shirt" />
          <label for="M_t-shirt">M</label>
          <input type="radio" name="t-shirt" id="G_t-shirt" />
          <label for="G_t-shirt">G</label>
          <input type="radio" name="t-shirt" id="GG_t-shirt" />
          <label for="GG_t-shirt">GG</label>
          <button>Comprar</button>
        </div>

        <div class="loja-catalogo">
          <img
            src="./images/image 5.png"
            alt="Blazer cropped xadrez preto e branco."
          />
          <h3>R$ 150,00</h3>
          <p>Blazer Cropped</p>
          <input type="radio" name="blazer" id="blazer_P" />
          <label for="blazer_P">P</label>
          <input type="radio" name="blazer" id="blazer_M" />
          <label for="blazer_M">M</label>
          <input type="radio" name="blazer" id="blazer_G" />
          <label for="blazer_G">G</label>
          <input type="radio" name="blazer" id="blazer_GG" />
          <label for="blazer_GG">GG</label>
          <button>Comprar</button>
        </div>
      </section>
    </main>

    <footer>
      <form>
        <h4>Faça seu cadastro:</h4>
        <label for="nome">nome: </label>
        <input type="nome" name="nome" id="nome" />
        <label for="email">e-mail: </label>
        <input type="email" name="email" id="email" />
        <label for="senha">senha: </label>
        <input type="password" name="senha" id="senha" />

        <button>Enviar</button>
      </form>
    </footer>
  </body>
</html>
